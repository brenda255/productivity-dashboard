<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Productivity Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <header><div class="name-title">Productivity Dashboard</div>
            <div class="persistent-widgets">
                <div class="digital-clock">Digital Clock</div>
                <div class="bg-color-changer">Background Color Changer</div>
            </div>
        </header>
        <aside>
            <ul>
                <button>To-Do List</button>
                <button>Counter</button>
                <button>Tip Calculator</button>
                <button>Password Generator</button>
                <button>Guess The Game</button>
            </ul>
        </aside>
        <main>
            <section id="todo-list">To-Do List</section>
            <section id="counter">Counter</section>
            <section id="tip-calculator">Tip Calculator</section>
            <section id="pass-generator">Password Generator</section>
            <section id="guess-game">Guess The Game</section>
        </main>
    </div>
</body>

</html>
