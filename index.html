<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Productivity Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="digital-clock">
                <span id="clock">00:00:00</span>
            </div>
            <div class="name-title">Productivity Dashboard</div>
            <button class="bg-color-changer">Background Color Changer</button>
        </header>
        <button id="menu-toggle">â˜° Menu</button>
        <aside class="sidebar">
            <ul>
                <li><button class="sidebar-btn" id="to-do-list-btn">To-Do List</button></li>
                <li><button class="sidebar-btn" id="counter-btn">Counter</button></li>
                <li><button class="sidebar-btn" id="tip-calculator-btn">Tip Calculator</button></li>
                <li><button class="sidebar-btn" id="pass-generator-btn">Password Generator</button></li>
                <li><button class="sidebar-btn" id="guess-game-btn">Guess The Game</button></li>
            </ul>
        </aside>
        <main>
            <div class="main-container">
                <div class="todo-section">
                    <div class="todo-header">
                        <span id="todo-date" class="todo-date"></span>
                    </div>
                    <section id="todo-list" class="active">
                        <h2>My To-Do List</h2>
                    </section>

                    <h3 class="task-sub-title">What Needs To Get Done Today?</h3>

                    <div class="all-tasks">
                        <h2 class="task-list-title">My Lists</h2>
                        <ul class="task-list" data-lists>
                            <!-- <li class="list-name active-list">Youtube</li>
                            <li class="list-name">Work</li>
                            <li class="list-name">Grocery</li> -->
                        </ul>

                        <form action="" data-new-list-form>
                            <input type="text" 
                            class="new-input" 
                            data-new-list-input
                            placeholder="Add your list name"
                                aria-label="add your list name">
                            <button class="btn create">+</button>
                        </form>
                    </div>

                    <div class="todo-list">
                        <div class="todo-header">
                            <h2 class="list-title">Youtube</h2>
                            <p class="task-count">3 Tasks Remaining</p>
                        </div>

                        <div class="todo-body">
                            <div class="tasks">
                                <div class="task">
                                    <input type="checkbox" id="task-1">
                                    <label for="task-1">
                                        <span class="custom-checkbox"></span>
                                        task 1
                                    </label>
                                </div>
                                <!-- /task 1-->

                                <div class="task">
                                    <input type="checkbox" id="task-2">
                                    <label for="task-2">
                                        <span class="custom-checkbox"></span>
                                        task 2
                                    </label>
                                </div>
                                <!-- /task 2-->

                                <div class="task">
                                    <input type="checkbox" id="task-3">
                                    <label for="task-3">
                                        <span class="custom-checkbox"></span>
                                        task 3
                                    </label>
                                </div>
                                <!-- /task 3-->
                            </div>


                            <div class="new-task-creator">
                                <form action="">
                                    <input type="text" class="new-input" placeholder="Add your list name"
                                        aria-label="add your task name">
                                    <button class="btn create">+</button>
                                </form>
                            </div>
                            <div class="delete-stuff">
                                <button class="btn delete">Clear Completed Tasks</button>
                                <button class="btn delete">Delete List</button>
                                <div class="new-tasks"></div>
                            </div>
                        </div>
                    </div>













                    <!-- <div class="todo-container">
                        <input type="text" id="taskInput" placeholder="Add a task...">
                        <button onclick="addTask()">+</button>
                    </div>
                    <ul id="taskList"></ul>
                        <li class="todo">
                            <input type="checkbox" id="todo-1">
                            label
                        </li>
                </div> -->
                </div>
                <section id="counter">Counter</section>
                <section id="tip-calculator">Tip Calculator</section>
                <section id="pass-generator">Password Generator</section>
                <section id="guess-game">Guess The Game</section>

        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
